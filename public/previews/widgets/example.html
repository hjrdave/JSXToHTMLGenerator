<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Builder: Preview</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <div class="App" style="background-color: #DDDDDD">
    <nav class="navbar bg-dark" style="background: black!important;
        height: 50px">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">
          <i class="fa-solid fa-code pe-2 text-white"></i>
          Builder
        </span>
        <a href='http://localhost:3000/widgets/example' class="text-white pe-2" style="text-decoration: none;">
          <i class="fa-solid fa-cube pe-1"></i>
          Component Mode
        </a>
      </div>
    </nav>
    <div class='d-flex'>
      <div style="height: calc(100vh - 50px)"></div>
      <div class='d-flex flex-column justify-content-between' style='width: 100%'>
        <div class='container-fluid p-3'>
          <div class='row'>
            <div class='col'>
              <h2>Preview: Example</h2>
              <!-- SCWidget Container -->
              <div id="SCWidget_Example_ID"></div>
              <div id="SCWidget_Example_ID2"></div>
              <script>
                window.addEventListener("load", function (e) {
                  //init widget on page load
                  const ExampleWidget_ID = SCWidgetExample.init({
                    selector: '#SCWidget_Example_ID',
                    props: {
                      message: "This is an Example Widget",
                    }
                  });
                });
              </script>
              <script>
                window.addEventListener("load", function (e) {
                  //init widget on page load
                  const ExampleWidget_ID = SCWidgetExample.init({
                    selector: '#SCWidget_Example_ID2',
                    props: {
                      message: "This is an Example Widget 2",
                    }
                  });
                });
              </script>
            </div>
          </div>
        </div>
        <div class='p-1 d-flex justify-content-center'>
          <small style='font-size: .75rem;'>Copyright 2023 Builder</small>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/bc8edc6f62.js" crossorigin="anonymous"></script>
  <!--React CDNs-->

  <!--SCWidget Bundle-->

  <!-- SCWidget Init -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="/widgets/scwidget.example.bundle.js"></script>
</body>

</html>
