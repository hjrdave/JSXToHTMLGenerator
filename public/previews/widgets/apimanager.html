<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Builder: Preview</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="App" style="background-color: #DDDDDD">
        <nav class="navbar bg-dark" style="background: black!important;
        height: 50px">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-white">
                    <i class="fa-solid fa-code pe-2 text-white"></i>
                    Builder
                </span>
                <a href='http://localhost:3000/widgets/api-manager' class="text-white pe-2"
                    style="text-decoration: none;">
                    <i class="fa-solid fa-cube pe-1"></i>
                    Component Mode
                </a>
            </div>
        </nav>
        <div class='d-flex'>
            <div style="height: calc(100vh - 50px)"></div>
            <div class='d-flex flex-column justify-content-between' style='width: 100%'>
                <div class='container-fluid p-3'>
                    <div class='row'>
                        <div class='col'>
                            <h2>Preview: ApiManager</h2>

                            <!-- SCWidget Container -->
                            <div id="SCWidget_ApiManager_ID"></div>

                            <!-- SC Widget Init Script -->
                            <script>
                                window.addEventListener("load", function (e) {

                                    //init widget on page load
                                    const ApiManagerWidget_ID = SCWidgetApiManager.init({
                                        selector: '#SCWidget_ApiManager_ID',
                                        props: {
                                            enableAccount: true
                                        }
                                    });

                                });
                            </script>

                            <!-- SCWidget Container -->
                            <div id="SCWidget_DynamicContentBlock_ID" class="p-4 mt-4"
                                style="border: 1px solid lightgrey"></div>

                            <!-- SC Widget Init Script -->
                            <script>
                                window.addEventListener("load", function (e) {

                                    //init widget on page load
                                    const DynamicContentBlockWidget_ID = SCWidgetDynamicContentBlock.init({
                                        selector: '#SCWidget_DynamicContentBlock_ID',
                                        props: {
                                            content: `<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        {{name}} Information
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>This is the first item's accordion body.</strong> It is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow.
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        {{username}} Username
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>This is the second item's accordion body.</strong> It is hidden by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow.
      </div>
    </div>
  </div>
</div>`
                                        }
                                    });

                                });
                            </script>

                        </div>
                    </div>
                </div>
                <div class='p-1 d-flex justify-content-center'>
                    <small style='font-size: .75rem;'>Copyright 2023 Builder</small>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!--React CDNs-->
    <script src="https://kit.fontawesome.com/bc8edc6f62.js" crossorigin="anonymous"></script>

    <!-- SCWidget Init -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="/widgets/scwidget.apimanager.bundle.js"></script>
    <!-- <script src="/widgets/scwidget.apimanagertester.bundle.js"></script> -->
    <script src="/widgets/scwidget.dynamiccontentblock.bundle.js"></script>
</body>

</html>
